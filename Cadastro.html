<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <div id="main container">
        <h1>
            Cadastre-se para acessar o projeto
        </h1>
        <form id="register-form">
            <div class=""full-box>
                <latel for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-legth="3">
            </div>
            <div class="half box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
            </div>
            </div>
            <div class="half-box">
                <label for="CPF">CPF</label>
                <input type="number" name="CPF" id="CPF" placeholder="Digite seu CPF">
            </div>
            <div class="half-box">
                <label for="phone">Telefone</label>
                <input type="number" name="phone" id="phone" placeholder="Digite seu Telefone">
            </div>
            <div class="half-box">
                <label for="Github">Perfil do Github</label>
                <input type="text" name="Github" id="Github" placeholder="Digite o nome do seu perfil no Github">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme a senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>
            <div class="half-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="half-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>

    <div class="conteiner">
        <a href="http://127.0.0.1:5500/pagina-inicial.html">Voltar</a>
    </div>
    
    <p class="error-validation template"></p>
    <script src="Javascript/scripts.js"></script>

    
</body>
</html>
